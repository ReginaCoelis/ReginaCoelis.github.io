<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="./ascii.css">
    <script src="./animation.js" type="text/javascript"></script>
    <script src="./ascii.js" type="text/javascript"></script>
</head>

<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div id="ascii-area">
        <textarea id="mytextarea" name="name" rows="20" cols="80"></textarea>
        <div class="control-btns">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Animation</legend>
                <select id="animation">
                  <option value="blank">Blank</option>
                  <option value="EXERCISE">Exercise</option>
                  <option value="JUGGLER">Juggler</option>
                  <option value="BIKE">Bike</option>
                  <option value="DIVE">Dive</option>
                  <option value="custom">Custom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size</legend>
                <select id="size">
                  <option value="tiny" selected>Tiny</option>
                  <option value="small">Small</option>
                  <option value="medium" selected>Medium</option>
                  <option value="large">Large</option>
                  <option value="extra-large">Extra Large</option>
                  <option value="xxl">XXL</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Speed</legend>
                <label><input id="checkbox" type="checkbox">Turbo</label>
            </fieldset>
        </div>
    </div>

    <div id="valid-icons">
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Validate html">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Validate css">
        </a>
    </div>
</body>

</html>
