<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Web Form2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="webForms2.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-green-custom">
            <a class="navbar-brand bar" href="#"> MUM Golden Market : : : SRM System</a>
            
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active bar-1">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Suppliers</a>
                </li>
               
                
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <div class="user"><p>Hello!</p></div>
                <button class="btn btn-light my-2 my-sm-0" type="submit">Sign out</button>
              </div>
            </div>
          </nav>


        <div class="container">
    

          <div class="row">
              <div class="col-lg-12"><h2>New Product Form</h2></div>
              <div class="row">
                  <div class="col-lg-6">
                    <label>Product Number</label>
                    <input type="number" name="productNumber" class="form-control" required>
                  </div>

                  <div class="col-lg-6">
                    <label>Quantity in stock</label>
                    <input type="number" name="quantityInStock" class="form-control" placeholder="0" required>
                  </div>

                  <div class="col-lg-6">
                    <label>Name</label>
                    <input type="text" name="Name" class="form-control" required>
                  </div>

                  <div class="col-lg-6">
                    <label>Supplier</label>
                    <select class="form-control">
                        <option> Select a Supplier</option>
                    </select>
                  </div>

                  <div class="col-lg-6">
                    <label>Unit Price</label>
                    <input type="number" name="UnitPrice" class="form-control" placeholder="0.00" required>
                  </div>
                  
                  <div class="col-lg-6">
                    <label>Date Supplied</label>
                    <input type="date" name="dateSupplied" class="form-control" placeholder="yyyy-mm-dd" required>
                    <label> Enter a valid Date.</label>
                  </div>

                  <div class="col-lg-12 btn-grp-custom">
                      <button class="btn btn-outline-success pull-right">Add Product</button>
                      <button class="btn btn-outline-danger pull-right">Cancel</button>
                      <button class="btn btn-outline-primary pull-right">Reset</button>
                  </div>
                  
              </div>
          </div>
         

        </div>
    </body>
</html>
